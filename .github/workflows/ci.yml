---
name: CI
"on":
  push:
    branches:
      - master
      - devel
  pull_request:

env:
  PYTHON_VERSION: "3.13"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/ruff-action@v3
        with:
          # Doesn't support the constraint in pyproject.toml
          version: "latest"

      - uses: astral-sh/ruff-action@v3
        with:
          args: format --check
          version: "latest"
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run uv sync
        run: uv sync --frozen

      - name: Build docs
        working-directory: ./docs
        run: uv run make html SPHINXOPTS="-n"

  test:
    strategy:
      matrix:
        ros_version:
          - "7.19"
          # Long-term
          - 6.48.6
    runs-on: ubuntu-latest
    services:
      routeros:
        image: ghcr.io/devon-mar/docker-routeros:${{ matrix.ros_version }}
        ports:
          - 2222:22
          - 8728:8728
          - 8729:8729
        options: >-
          --cap-add=NET_ADMIN
          --device /dev/net/tun
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup the router
        run: tests/ros_setup.sh

      - name: Run uv sync
        run: uv sync --frozen

      - name: Run pytest
        run: |
          uv run pytest -vv --cov=nornir_routeros --cov-report=xml --cov-branch

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
